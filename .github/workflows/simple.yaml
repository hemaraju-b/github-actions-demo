name: Shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps: 
      - name: echoing string 
        run: echo "hello vinodh welcome to GHA"
      - name : echo npm versions
        run : |
          npm -v
          node -v 
      - name: Running some python commands
        run : |
          import platform
          print(platform.processor())   
        shell: python   
  run-windows-commands:
    runs-on: windows-latest
    steps:
      - name: Getting current location
        run : Get-Location
      - name : running bash command
        run : pwd
        shell: bash